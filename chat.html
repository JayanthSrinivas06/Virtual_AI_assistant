<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(0, 0, 0);
    }

    .chat-container {
      width: 80%;
      height: 100%;
      overflow-y: auto;
      border-radius: 15px;
      background-color: #8fc6f48c;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .chat {
      padding: 10px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 14px;
    }

    .user {
      align-self: flex-end;
      background-color: #63aeff;
      color: white;
      text-align: right;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
      text-align: left;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }

    #ChatbackBtn {
      width: 40px;
      height: 40px;
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgb(255, 255, 255);
      border: none;
      border-radius: 100%;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    #ChatbackBtn:hover {
      background-color: rgb(86, 170, 245);
      animation: shadowExpand 1s ease-out infinite;
      transform: scale(1.1);
    }

    @keyframes shadowExpand {
      0% {
        box-shadow: 0px 0px 10px rgba(86, 170, 245);
      }

      25% {
        box-shadow: 0px 0px 15px rgba(86, 170, 245);
      }

      50% {
        box-shadow: 0px 0px 25px rgba(86, 170, 245);
      }

      75% {
        box-shadow: 0px 0px 40px rgba(86, 170, 245);
      }

      100% {
        box-shadow: 0px 0px 100px rgba(86, 170, 245);
      }
    }

    #ChatbackBtn:active {
      transform: scale(0.9);
    }
  </style>
</head>

<body>
  <button id="ChatbackBtn" class="btn">
    <img src="images/back.png" alt="Back" style="width: 100%; height: 100%;">
  </button>

  <div class="chat-container" id="chatContainer">
    <!-- Chat messages will be appended here -->
  </div>

  <script>
    fetch('../chatbot_responses.json')
      .then(response => response.json())
      .then(data => {
        const chatContainer = document.getElementById('chatContainer');

        data.forEach(chat => {
          // User Message
          const userMessage = document.createElement('div');
          userMessage.classList.add('chat', 'user');
          userMessage.textContent = chat.user;
          chatContainer.appendChild(userMessage);

          // Bot Message
          const botMessage = document.createElement('div');
          botMessage.classList.add('chat', 'bot');
          botMessage.textContent = chat.bot;
          chatContainer.appendChild(botMessage);
        });
      })
      .catch(error => console.error('Error loading chatbot responses:', error));

      backBtn.addEventListener('click', function () {
      window.location.href = 'index.html';
    });
  </script>

<script src="main.js"></script>
</body>

</html>
